
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
      .fixed-width {
        width: 300px; 
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <form class="container-fluid">
      <div class="col-2 mb-3">
        <label for="inputName" class="form-label">Name</label>
        <input type="name" class="form-control fixed-width" id="inputName">
      </div>
          
      <div class="col-2 mb-3">
        <label for="inputSurname" class="form-label">Surname</label>
        <input type="Surname" class="form-control fixed-width" id="inputSurname">
      </div>
          
      <div class="col-2 mb-3">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="Address" class="form-control fixed-width" id="inputAddress">
      </div>

      <div class="col-2 mb-3">
        <label for="inputAddress1" class="form-label">Address1</label>
        <input type="Address1" class="form-control fixed-width" id="inputAddress1">
      </div>
      <div class="col-2 mb-3">
        <label for="inputAddress2" class="form-label">Address2</label>
        <input type="Address2" class="form-control fixed-width" id="inputAddress2">
      </div>
      <div class="col-2 mb-3">
        <label for="inputCountry" class="form-label">Country</label>
        <input type="Country" class="form-control fixed-width" id="inputCountry">
      </div>
      <div class="col-2 mb-3">
        <label for="inputPostCode" class="form-label">Post Code</label>
        <input type="PostCode" class="form-control fixed-width" id="inputPostcode">
      </div>
      <div class="col-2 mb-3">
        <label for="inputCity" class="form-label">City</label>
        <input type="City" class="form-control fixed-width" id="inputCity">
      </div>

      <div class="col-12 mb-2">
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
      </div>
    </form>
  
  </body>
</html>
